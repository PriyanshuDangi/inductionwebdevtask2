<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="heading">
        <h1>Covid 19 Quiz</h1>
      </div>
      <div class="container">
        <div class="start">
          <div><button onclick="startQuiz()">Start The Quiz</button></div>
        </div>
        <div class="quiz none">
          <div>
            <div id="question"></div>
            <div id="options"></div>
            <div id="message"></div>
            <div id="button">
              <div>
                <button onclick="previousQues()">Previous</button>
                <button onclick="nextQues()">Next</button>
              </div>
              <div><button onclick="endQuiz()">End Quiz</button></div>
            </div>
          </div>
        </div>
        <div class="result none">
          <div id="info"></div>
          <div id="score"></div>
          <div id="restart">
            <button onclick="restart()">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
